        <div class="container monitoria">

                <h3>Adicionar nova monitoria</h3>
                <a href="monitorias.html"><button class="btn btn-button btn-primary">Voltar</button></a>
            </div>
            
            <form>
                <div class="form-group">
                    <select class="custom-select">
                        <option selected>Selecione um monitor cadastrado</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>

                      </select>
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome do monitor</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do monitor">
                </div>
                
                <button class="btn btn-success" type="submit">Adicionar</button>
